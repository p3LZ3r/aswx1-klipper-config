[include mainsail.cfg]

######################################################################
# MCU-Definition
######################################################################
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

######################################################################
# Printer Settings
######################################################################
[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000
max_z_velocity: 50
max_z_accel: 100
square_corner_velocity: 5

######################################################################
# X-Achse
######################################################################
[stepper_x]
step_pin: PF0          
dir_pin: PF1           
enable_pin: !PD7       
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PE5     
position_endstop: 0
position_max: 310
homing_speed: 40

######################################################################
# Y-Achse
######################################################################
[stepper_y]
step_pin: PF6          
dir_pin: PF7           
enable_pin: !PF2       
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PJ1     
position_endstop: 0
position_max: 310
homing_speed: 40

######################################################################
# Z-Achsen (Dual Z)
######################################################################
[stepper_z]
step_pin: PL3          
dir_pin: !PL1          
enable_pin: !PK0       
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PD3     
position_endstop: 0
position_min: -3
position_max: 400
homing_speed: 30
second_homing_speed: 1

[stepper_z1]
step_pin: PC1          
dir_pin: !PC3          
enable_pin: !PC7       
microsteps: 16
rotation_distance: 8

######################################################################
# Extruder
######################################################################
[extruder]
step_pin: PA4             
dir_pin: !PA6              
enable_pin: !PA2           
microsteps: 16
rotation_distance: 10.3       
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4            
sensor_type: PT1000
sensor_pin: PK5            
min_extrude_temp: 190
min_temp: 5
max_temp: 350
max_extrude_only_distance: 500
max_extrude_cross_section: 2.0
pressure_advance: 0.035

######################################################################
# Heizbett
######################################################################
[heater_bed]
heater_pin: PH5            
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6            
min_temp: 5
max_temp: 130

######################################################################
# Lüfter – Direkte MCU-Pins!
######################################################################
[fan]
pin: PH6                   # vorher ar9
kick_start_time: 0.5

[heater_fan my_nozzle_fan]
pin: PH4                   # vorher ar7
heater: extruder
heater_temp: 50
fan_speed: 1.0

######################################################################
# Bed Leveling & Tilt Adjust
######################################################################
[bed_screws]
screw1: 55,55
screw1_name: front left
screw2: 255,55
screw2_name: front right
screw3: 255,255
screw3_name: back right
screw4: 55,255
screw4_name: back left
speed: 100.0

[screws_tilt_adjust]
screw1: 22,83
screw2: 272,83
screw3: 272,283
screw4: 22,283

######################################################################
# Input Shaper
######################################################################
#[input_shaper]
#shaper_type_x: mzv
#shaper_freq_x: 39.7
#shaper_type_y: mzv
#shaper_freq_y: 40.5


######################################################################
# Nützliche Makros für Alltag & Automation
######################################################################
[gcode_macro START_PRINT]
gcode:
    M117 Starte Druck...
    G90
    G28
    BED_MESH_CALIBRATE
    G92 E0
    M117 Druck läuft!

[gcode_macro END_PRINT]
gcode:
    M400
    M104 S0
    M140 S0
    G91
    G1 Z+10 F120
    G90
    G1 X0 Y310 F9000
    M107
    M84

[gcode_macro PAUSE]
gcode:
    M400
    G91
    G1 Z+5 F120
    M83
    G1 E-3 F300
    M117 Pause...

[gcode_macro RESUME]
gcode:
    M117 Resume...
    G91
    G1 Z-5 F120
    M83
    G1 E3 F300
    M117 Weiter...

[gcode_macro CANCEL_PRINT]
gcode:
    M400
    M104 S0
    M140 S0
    M107
    M84
    M117 Druck abgebrochen!

